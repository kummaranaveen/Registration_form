<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* Ensure the page fills the viewport and centers everything */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Optional background color */
        }

        /* Custom Form Styling */
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;  /* Center the content horizontally */
            gap: 20px;  /* Vertical spacing between form elements */
            background-color: rgb(241, 241, 130);
            padding: 60px 28px;  /* Vertical and horizontal padding */
            border-radius: 20px;
            box-shadow: 4px 4px rgb(0, 2, 65);
            font-family: cursive;
            max-width: 400px; /* Limit form width */
            width: 100%;
        }

        .heading {
            font-size: 25px;
            text-align: center;
            font-weight: 600;
        }

        .form button {
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
            background-color: rgb(241, 241, 130);
            box-shadow: 2px 3px rgb(0, 2, 65);
            color: rgb(0, 0, 0);
            font-size: medium;
            font-weight: 600;
            transition: 400ms;
            font-family: cursive;
            width: 100%; /* Make the button fill the form width */
        }

        .form button:hover {
            background-color: rgb(235, 255, 59);
            transition: 400ms;
            cursor: pointer;
        }

        .input {
            padding: 10px;
            width: 100%; /* Make the input fields fill the form width */
            border-radius: 10px;
            border-style: double;
            border-color: black;
            font-size: 15px;
            box-shadow: 2px 3px rgb(0, 2, 65);
            font-family: cursive;
        }

        .Mail,
        .Name {
            font-size: 16px;
            font-family: cursive;
        }

    </style>
</head>
<body>

    <div class="form">
        <span class="heading">Sign In</span>

        <form method="POST">
            {% csrf_token %}

            <!-- Name Field -->
            <span class="Name">Name</span>
            <input placeholder="Enter Your Name" type="text" name="name" class="input" value="{{ form.name.value }}" />

            <!-- E-Mail Field -->
            <span class="Mail">E-Mail</span>
            <input placeholder="Enter E-Mail" type="email" name="email" class="input" value="{{ form.email.value }}" />

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
